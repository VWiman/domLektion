<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamisk Lista</title>
    </head>

    <body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <header>
            <h1>Min dynamiska lista</h1>
        </header>
        <main>
            <form id="form">
                <div>
                    <input type="text" id="text-input" name="text-input">
                    <button type="submit" id="submit-button" name="submit-button">Add</button>
                    <small id="warning" style="color: red"></small>
                </div>
                <small>Click on the items to delete them</small>
                <div>
                    <ul style="list-style: none; cursor: pointer; text-align:left; font-size: 23px; font-weight: bold; gap: 20px;" id="item-list" name="item-list">
                    </ul>
                </div>
            </form>
        </main>
        <footer>

        </footer>
        <script src="main.js"></script>
    </body>

</html>
